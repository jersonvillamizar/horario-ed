<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="titulitos">
        <div class="titu_principal">
            <h1 class="texto_tp" >Universidad ACME</h1>
        </div>
        <div class="titu_carrera">
            <h2>Carrera - Psicolog√≠a</h2>
        </div>
    </div>
    <section>
        <div class="registro_curso">
            <div class="encabezado_regis_curso">
                <h3 class="encabezado_regis_curso encabezado_regis_curso_text">Agregar Curso</h3>
            </div>
            <div class="datos_curso" id="add_course">
                <label for="">Codigo</label>
                <input type="number" id="code">
                <label for="">Nombre</label>
                <input type="text" id="name">
                <label for="">Especialidad</label>
                <input type="text" id="speciality">
                <label for="">Duracion</label>
                <input type="number" id="duration" min="1">
                <label for="">Creditos</label>
                <input type="number" id="credits" min="1">
            </div>
            <button onclick="save_course()" class="btn_guardar_curso">Guardar</button>
        </div>
    </section>

    <section>
        <h2>Los cursos</h2>
        <div class="accordion accordion-flush" id="show_courses"></div>
        
        <dialog class="horary" id="modal_horary">
            <h3 id="m_name_student"></h3>
            <label for="">Hora inicio</label>
            <input type="time" id="hour_init">
            <label for="">Hora fin</label>
            <input type="time" id="hour_finish">
            <button id="save_horary">Guardar</button>
            <button onclick="window.modal_horary.close();">Cancelar</button>
        </dialog>

        <dialog class="horary" id="modal_course">
            <h3>Modificar datos del curso</h3>
            <label for="">Codigo</label>
            <input type="number" id="code">
            <label for="">Nombre</label>
            <input type="text" id="name">
            <label for="">Especialidad</label>
            <input type="text" id="speciality">
            <label for="">Duracion</label>
            <input type="number" id="duration" min="1">
            <label for="">Creditos</label>
            <input type="number" id="credits" min="1">

            <button onclick="modify_course()" class="btn_guardar_curso">Guardar</button>
            <button onclick="window.modal_course.close();">Cancelar</button>
        </dialog>
    </section>

    <footer>
        <h3>Copyright Edan_RH y Capuchill</h3>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
